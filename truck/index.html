<!DOCTYPE html>
<html lang="en">

    <head>
        <!--Responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS-->
        <link rel="stylesheet" href="css\main.css">
        <!--JS-->
        <script src="js/main.js" type="text/javascript"></script>
        <!--Icon-->
        <script src="https://kit.fontawesome.com/ce0edfe233.js" crossorigin="anonymous"></script>
        <!--Font Family-->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>

    <body>
        <div class="root-container">
            <div id="sidenav" class="sidenav sidenav-style">
            </div>
            <div id="main-container" class="main-container">
                <div id="header" class="header header-style">
                    <div onclick="nav()"><i class="fas fa-bars fa-3x"></i></div>
                </div>
                <div id="content-container" class="content-container content-container-style">
                    <div class="counter-container">
                        <div class="schedule-box-container box-container-style">
                            <div class="icon-container">
                                <img src="asset\png\daily-calendar-on-day-3.png">
                            </div>
                            <div class="text-container">
                                <div id="text-schedule">
                                    SCHEDULE
                                </div>
                            </div>
                            <div class="counter"></div>
                        </div>
                        <div class="delivered-box-container box-container-style">
                            <div class="icon-container">
                                <img src="asset\png\verification-sign.png">
                            </div>
                            <div class="text-container">
                                <div id="text-delivered">
                                    DELIVERED
                                </div>
                            </div>
                            <div class="counter"></div>
                        </div>
                        <div class="latearrive-box-container box-container-style">
                            <div class="icon-container">
                                <img src="asset\png\time-control-interface-symbol-of-an-user.png">
                            </div>
                            <div class="text-container">
                                <div id="text-latearrive">
                                    LATE ARRIVE
                                </div>
                            </div>
                            <div class="counter"></div>
                        </div>
                        <div class="onloading-box-container box-container-style">
                            <div class="icon-container">
                                <img src="asset\png\shopping-cart-with-time-symbol.png">
                            </div>
                            <div class="text-container">
                                <div id="text-onloading">
                                    ON LOADING
                                </div>
                            </div>
                            <div class="counter"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
